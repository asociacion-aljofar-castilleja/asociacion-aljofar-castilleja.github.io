title: "About us"
description: "Learn about our history, mission, vision, and values."
heroTitle: "Building a more inclusive society"
heroSubtitle: "We don’t want to be normal — we want to be happy."

sections:
  - title: "Mission"
    paragraphs:
      - "To promote the integration, education, and personal and social development of people with functional diversity — physical, sensory, or intellectual — fostering their autonomy and active participation in society."
  - title: "Vision"
    paragraphs:
      - "To be a reference association for inclusion and happiness, where everyone can grow, share experiences, and be valued for who they are, not for their limitations."
  - title: "Values"
    paragraphs:
      - "Inclusion: Everyone has a place in society."
      - "Respect: We value diversity as a strength."
      - "Autonomy: We encourage independence and lifelong learning."
      - "Solidarity: We grow together by supporting one another."

timeline:
  - year: "2007"
    text: "The Andalusian Association ALJÓFAR was founded in Castilleja de la Cuesta to promote the integration, education, and development of people with functional diversity."
  - year: "2010"
    text: "Crafts, computer, dance, and morning workshops became established."
  - year: "2015"
    text: "The association expanded its participation in local events and inclusion projects."
  - year: "2019"
    text: "A new initiative was born through collaboration between students and teachers."
  - year: "2021"
    text: "Community service projects became consolidated."
  - year: "2023"
    text: "ALJÓFAR continued its work with the support of the Castilleja de la Cuesta Town Council, Fundación Caixa, and the Association of the Three Wise Men."
  - year: "2024"
    text: "We expanded our network of partnerships and volunteers."

