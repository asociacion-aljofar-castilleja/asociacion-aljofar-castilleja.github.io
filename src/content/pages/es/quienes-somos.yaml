title: "Quiénes somos"
description: "Conoce la historia, misión, visión y valores."
heroTitle: "Construyendo una sociedad más inclusiva"
heroSubtitle: "No queremos ser normales, queremos ser felices."

sections:
  - title: "Misión"
    paragraphs:
      - "Promover la integración, formación y desarrollo personal y social de las personas con diversidad funcional, psíquica, física y sensorial, fomentando su autonomía y participación activa en la sociedad."
  - title: "Visión"
    paragraphs:
       - "Ser una asociación referente en inclusión y felicidad, donde cada persona pueda desarrollarse plenamente, compartir experiencias y sentirse valorada por lo que es, no por sus limitaciones."
  - title: "Valores"
    paragraphs:
       - "Inclusión: Todos tenemos un lugar en la sociedad."
       - "Respeto: Valoramos la diversidad como una fortaleza."
       - "Autonomía: Fomentamos la independencia y el aprendizaje continuo."
       - "Solidaridad: Crecemos juntos apoyándonos mutuamente."
      

